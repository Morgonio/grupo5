<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Riesgo Cardiovascular</title>
    <style>
        main {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }
        .containerCalorias, .history-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
        }
        h1, h3 {
            color: #388e3c;
            font-size: 20px;
        }
        label, input, select {
            margin-bottom: 12px;
        }
        input, select, button {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #81c784;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #66bb6a;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #388e3c;
        }
        #resultado {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #388e3c;
        }
        .history-list {
            font-size: 14px;
            color: #333;
            text-align: left;
            max-height: 550px;
            overflow-y: auto;
        }
        .history-item {
            background: #dcedc8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-bottom: 1px solid #ccc;
        }
        .mensaje-error {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 15px;
        }
        .history-container {
            position: relative;
        }
        .close-btn {
            font-size: 24px;
            color: #d32f2f;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .close-btn:hover {
            color: #b71c1c;
        }
        .info {
            font-size: 17px;
            margin-top: 5px;
        }
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
            .container, .history-container {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="containerCalorias">
        <div class="icon">❤️</div>
        <h1>Calculadora de Riesgo Cardiovascular</h1>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad">

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>

        <label for="fumador">¿Fuma?:</label>
        <select id="fumador" name="fumador">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="colesterol">Colesterol total (mg/dl):</label>
        <input type="number" id="colesterol" name="colesterol" placeholder="Ingresa tu colesterol total">

        <label for="hdl">Colesterol HDL (mg/dl):</label>
        <input type="number" id="hdl" name="hdl" placeholder="Ingresa tu colesterol HDL">

        <label for="presion">Presión arterial sistólica (mmHg):</label>
        <input type="number" id="presion" name="presion" placeholder="Ingresa tu presión arterial">

        <button id="calcularBtn" onclick="calcularRiesgoCardiovascular()">Calcular Riesgo</button>
        <button id="calcularBtn" onclick="GuardarRiesCar()"> Guardar</button>
        <button onclick="verHistorial()">Ver Historial</button>
        <p id="resultado"></p>
    </div>

    <div class="history-container" id="historialContainer">
        <h3>Historial de Cálculos
            <span class="close-btn" onclick="cerrarHistorial()">×</span>
        </h3>
        <div class="history-list" id="historial"></div>
    </div>

</body>
</html>
