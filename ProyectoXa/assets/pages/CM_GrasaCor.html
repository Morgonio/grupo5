<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main {
            font-family: Arial, sans-serif;
            background-color: #bfe2fa;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }

        .containerGrasaCorporal, .history-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            min-height: 400px; 
        }

        h1, h3 {
            color: #007bb5;
            font-size: 20px;
        }

        label, input, select {
            margin-bottom: 12px;
        }

        input, select, button {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #007bb5;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bb5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #005f8b;
        }

        #resultado {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007bb5;
        }

        .history-list {
            font-size: 14px;
            color: #333;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }

        .history-item {
            background: #d9e9f7;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-bottom: 1px solid #ccc;
        }

        .mensaje-error {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 15px;
        }

        .history-container {
            position: relative;
            display: none;
        }

        .close-btn {
            font-size: 24px;
            color: #d32f2f;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-btn:hover {
            color: #b71c1c;
        }

        .info {
            font-size: 17px;
            margin-top: 5px;
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
            }

            .containerGrasaCorporal, .history-container {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="containerGrasaCorporal">
        <h1>Calculadora de Porcentaje de Grasa Corporal</h1>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br>

        <label for="altura">üìè Altura (m):</label>
        <input type="number" step="0.01" id="altura" name="altura"><br>

        <label for="cintura">üìè Circunferencia de la cintura (cm):</label>
        <input type="number" id="cintura" name="cintura"><br>

        <label for="cuello">üìè Circunferencia del cuello (cm):</label>
        <input type="number" id="cuello" name="cuello"><br>

        <label for="cadera">üìè Circunferencia de la cadera (cm):</label>
        <input type="number" id="cadera" name="cadera"><br>

        <button id="calcularButton" onclick="calcularGrasaCorporal()">ü©∫ Calcular Grasa Corporal</button>
        <button id="calcularButton" onclick="GuardarGrasa()">ü©∫ Guardar</button>
        <button onclick="verHistorialGrasaCorporal()">üëÄ Ver Historial</button>

        <p id="resultado"></p>
        <p class="info">üí° Recuerda que este c√°lculo es solo una estimaci√≥n y no reemplaza la consulta con un profesional.</p>

        <p id="error" class="mensaje-error" style="display:none;">‚ö†Ô∏è 
            Por favor, ingresa todos los valores correctamente.</p>
    </div>

    <div class="history-container" id="historyContainer">
        <h3>üìú Historial de C√°lculos
            <span class="close-btn" onclick="cerrarHistorialGrasaCorporal()">√ó</span>
        </h3>
        <div class="history-list" id="historyList"></div>
    </div>
</body>
</html>
