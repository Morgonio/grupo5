<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main {
            font-family: Arial, sans-serif;
            background-color: #e1f5fe;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }
        .containerDosisMedicamento, .history-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            border: 5px solid #e1f5fe;
            position: relative;
        }
        h1, h3 {
            color: #0288d1;
            font-size: 20px;
            line-height: 1.5;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #81d4fa;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #039be5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0288d1;
        }
        #resultado {
            margin-top: 25px;
            font-size: 16px;
            font-weight: bold;
            color: #039be5;
        }
        .numero-rojo {
            color: #f44336;
        }
        .mensaje-error {
            color: #f44336;
            font-weight: bold;
            margin-top: 15px;
        }
        .history-list {
            font-size: 14px;
            color: #333;
            text-align: left;
            max-height: 507px;
            overflow-y: auto;
        }
        .history-item {
            background: #d1e7fe;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-bottom: 1px solid #ccc;
        }
        .close-btn {
            font-size: 24px;
            color: #f44336;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .close-btn:hover {
            color: #b71c1c;
        }
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
            .containerDosisMedicamento, .history-container {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="containerDosisMedicamento">
        <h1>üíä Calculadora de Dosis de Medicamentos</h1>

        <label for="peso">Peso del paciente (kg):</label>
        <input type="number" id="peso" name="peso">

        <label for="concentracion">Concentraci√≥n del medicamento (mg/ml):</label>
        <input type="number" id="concentracion" name="concentracion">

        <label for="dosis">Dosis recomendada (mg/kg):</label>
        <input type="number" id="dosis" name="dosis">

        <button onclick="calcularDosisMedicamento()">Calcular Dosis</button>
        <button onclick="GuardarDosisMedicamento()"> Guardar</button>
        <button onclick="verHistorialDosisMedicamento()">Ver Historial</button>

        <p id="resultado"></p>

        <p id="mensajeError" class="mensaje-error"></p>

        <p class="info">‚ö†Ô∏è Recuerda siempre consultar con un profesional de la salud antes de administar cualquier medicamneto.</p>
    </div>

    <div class="history-container" id="historialContainer" style="display: none;">
        <h3>üìú Historial de C√°lculos
            <span class="close-btn" onclick="cerrarHistorialDosisMedicamento()">√ó</span>
        </h3>
        <div class="history-list" id="historial"></div>
    </div>
</body>
</html>
