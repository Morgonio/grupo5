<!DOCTYPE html>
<html>
<head>
<title>Calculadora de Riesgo de Diabetes</title>
</head>
<body>

<h1>Calculadora de Riesgo de Diabetes</h1>

<label for="edad">Edad:</label>
<input type="number" id="edad" name="edad"><br><br>

<label for="peso">Peso (kg):</label>
<input type="number" id="peso" name="peso"><br><br>

<label for="altura">Altura (m):</label>
<input type="number" id="altura" name="altura"><br><br>

<label for="antecedentes">Antecedentes familiares de diabetes:</label>
<select id="antecedentes" name="antecedentes">
  <option value="si">Sí</option>
  <option value="no">No</option>
</select><br><br>

<button onclick="calcularRiesgoDiabetes()">Calcular Riesgo</button>

<p id="resultado"></p>

<script>
function calcularRiesgoDiabetes() {
  var edad = parseInt(document.getElementById("edad").value);
  var peso = parseFloat(document.getElementById("peso").value);
  var altura = parseFloat(document.getElementById("altura").value);
  var antecedentes = document.getElementById("antecedentes").value;

  // Cálculo del IMC
  var imc = peso / (altura * altura);

  // Cálculo del riesgo de diabetes (este es solo un ejemplo básico)
  var riesgo = 0;
  if (edad >= 45) {
    riesgo += 2;
  }
  if (imc >= 25) {
    riesgo += 3;
  }
  if (antecedentes === "si") {
    riesgo += 5;
  }

  var resultado = "Tu riesgo de diabetes es de " + riesgo + ".";

  document.getElementById("resultado").innerHTML = resultado;
}
</script>

</body>
</html>
