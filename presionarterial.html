<!DOCTYPE html>
<html>
<head>
<title>Calculadora de Presión Arterial</title>
</head>
<body>

<h1>Calculadora de Presión Arterial</h1>

<label for="sistolica">Presión sistólica (mmHg):</label>
<input type="number" id="sistolica" name="sistolica"><br><br>

<label for="diastolica">Presión diastólica (mmHg):</label>
<input type="number" id="diastolica" name="diastolica"><br><br>

<button onclick="clasificarPresionArterial()">Clasificar Presión</button>

<p id="resultado"></p>

<script>
function clasificarPresionArterial() {
  var sistolica = parseInt(document.getElementById("sistolica").value);
  var diastolica = parseInt(document.getElementById("diastolica").value);

  // Clasificación de la presión arterial (basado en la tabla de la AHA)
  var clasificacion;
  if (sistolica < 120 && diastolica < 80) {
    clasificacion = "Normal";
  } else if (sistolica < 130 && diastolica < 80) {
    clasificacion = "Elevada";
  } else if (sistolica < 140 && diastolica < 90) {
    clasificacion = "Hipertensión Etapa 1";
  } else if (sistolica >= 140 && diastolica >= 90) {
    clasificacion = "Hipertensión Etapa 2";
  } else {
    clasificacion = "Crisis Hipertensiva";
  }

  var resultado = "Tu presión arterial se clasifica como: " + clasificacion + ".";

  document.getElementById("resultado").innerHTML = resultado;
}
</script>

</body>
</html>
