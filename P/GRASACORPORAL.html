<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje de Grasa Corporal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bfe2fa;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }

        .container, .history-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            min-height: 400px; 
        }

        h1, h3 {
            color: #007bb5;
            font-size: 20px;
        }

        label, input, select {
            margin-bottom: 12px;
        }

        input, select, button {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #007bb5;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bb5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #005f8b;
        }

        #resultado {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007bb5;
        }

        .history-list {
            font-size: 14px;
            color: #333;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }

        .history-item {
            background: #d9e9f7;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-bottom: 1px solid #ccc;
        }

        .mensaje-error {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 15px;
        }

        .history-container {
            position: relative;
            display: none;
        }

        .close-btn {
            font-size: 24px;
            color: #d32f2f;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-btn:hover {
            color: #b71c1c;
        }

        .info {
            font-size: 17px;
            margin-top: 5px;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .container, .history-container {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Porcentaje de Grasa Corporal</h1>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br>

        <label for="altura">游늺 Altura (m):</label>
        <input type="number" step="0.01" id="altura" name="altura"><br>

        <label for="cintura">游늺 Circunferencia de la cintura (cm):</label>
        <input type="number" id="cintura" name="cintura"><br>

        <label for="cuello">游늺 Circunferencia del cuello (cm):</label>
        <input type="number" id="cuello" name="cuello"><br>

        <label for="cadera">游늺 Circunferencia de la cadera (cm):</label>
        <input type="number" id="cadera" name="cadera"><br>

        <button id="calcularButton" onclick="calcularGrasaCorporal()">游뽘 Calcular Grasa Corporal</button>
        <button onclick="verHistorial()">游 Ver Historial</button>

        <p id="resultado"></p>
        <p class="info">游눠 Recuerda que este c치lculo es solo una estimaci칩n y no reemplaza la consulta con un profesional.</p>

        <p id="error" class="mensaje-error" style="display:none;">丘멆잺 Por favor, ingresa todos los valores correctamente.</p>
    </div>

    <div class="history-container" id="historyContainer">
        <h3>游닆 Historial de C치lculos
            <span class="close-btn" onclick="cerrarHistorial()">칑</span>
        </h3>
        <div class="history-list" id="historyList"></div>
    </div>

    <script>
    let historial = [];
    let contadorHistorial = 1;

    function calcularGrasaCorporal() {
        document.querySelector(".info").style.display = "none";

        var edad = parseInt(document.getElementById("edad").value);
        var sexo = document.getElementById("sexo").value;
        var altura = parseFloat(document.getElementById("altura").value);
        var cintura = parseInt(document.getElementById("cintura").value);
        var cuello = parseInt(document.getElementById("cuello").value);
        var cadera = parseInt(document.getElementById("cadera").value);

        if (isNaN(edad) || isNaN(altura) || isNaN(cintura) || isNaN(cuello) || isNaN(cadera) ||
            edad <= 0 || altura <= 0 || cintura <= 0 || cuello <= 0 || cadera <= 0) {
            document.getElementById("error").style.display = "block";
            return;
        }

        document.getElementById("error").style.display = "none";

        var porcentajeGrasa;
        if (sexo === "masculino") {
            porcentajeGrasa = 86.010 * Math.log10(cintura - cuello) - 70.041 * Math.log10(altura * 100) + 36.76;
        } else {
            porcentajeGrasa = 163.205 * Math.log10(cintura + cadera - cuello) - 97.152 * Math.log10(altura * 100) - 78.387;
        }

        var resultado = ` Tu porcentaje de grasa corporal es de <strong>${porcentajeGrasa.toFixed(2)}%</strong>`;
        document.getElementById("resultado").innerHTML = resultado;

        // Enviar datos al servidor
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "php/grasa_corporal.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 400) {
                console.log(xhr.responseText);
            } else {
                console.error("Error al guardar datos.");
            }
        };
        xhr.onerror = function() {
            console.error("Error de red al guardar datos.");
        };
        var params = "edad=" + edad + "&sexo=" + sexo + "&altura=" + altura.toFixed(2) + "&cintura=" + cintura + "&cuello=" + cuello + "&cadera=" + cadera + "&porcentajeGrasa=" + porcentajeGrasa.toFixed(2);
        xhr.send(params);

        actualizarHistorial();
    }

    function verHistorial() {
        var historyContainer = document.getElementById("historyContainer");
        historyContainer.style.display = "block";
        actualizarHistorial();
    }

    function cerrarHistorial() {
        document.getElementById("historyContainer").style.display = "none";
    }

    function actualizarHistorial() {
        var historyList = document.getElementById("historyList");
        historyList.innerHTML = "";

        var xhr = new XMLHttpRequest();
        xhr.open("GET", "php/grasacorporal_guardar_mostrar.php", true);
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 400) {
                var historialDatos = JSON.parse(xhr.responseText);
                historialDatos.forEach(function(item) {
                    var li = document.createElement("div");
                    li.classList.add("history-item");
                    li.innerHTML = `
                        <p><b>Registro ${item.id}</b></p>
                        <p> Edad: ${item.edad} a침os</p>
                        <p> Sexo: ${item.sexo}</p>
                        <p> Altura: ${item.altura} m</p>
                        <p> Cintura: ${item.cintura} cm</p>
                        <p> Cuello: ${item.cuello} cm</p>
                        <p> Cadera: ${item.cadera}%</p>
                        <p> Su % de grasa es: ${item.porcentajeGrasa}%</p>
                        <p> Fecha de Calculo: ${new Date(item.fechaCalculo).toLocaleDateString()}</p>`;
                    historyList.appendChild(li);
                });
            } else {
                console.error("Error al obtener el historial.");
            }
        };
        xhr.onerror = function() {
            console.error("Error de red al obtener el historial.");
        };
        xhr.send();
    }
</script>

</body>
</html>
