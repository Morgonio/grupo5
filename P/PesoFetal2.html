<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Fetal - PA y LF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde8f2;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }
        .container, .history-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            border: 2px solid #f48fb1;
        }
        h1, h3 {
            color: #d81b60;
            font-size: 20px;
        }
        label {
            font-size: 16px;
            color: #d81b60;
            display: block;
            text-align: left;
            margin-top: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #f8bbd0;
            font-size: 16px;
        }
        button {
            background-color: #ec407a;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d81b60;
        }
        #resultado {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ec407a;
        }
        .history-container {
            display: none;
            position: relative;
        }
        .history-list {
            font-size: 14px;
            color: #333;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .history-item {
            background: #ffe0eb;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-bottom: 1px solid #ec407a;
        }
        .close-btn {
            font-size: 24px;
            color: #d32f2f;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .close-btn:hover {
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Peso Fetal</h1>
    <div class="content">
        <div class="container">
            <label for="pa">Per√≠metro Abdominal (mm):</label>
            <input type="number" id="pa">

            <label for="lf">Longitud del F√©mur (mm):</label>
            <input type="number" id="lf">

            <button onclick="calcularPesoFetal()">Calcular Peso Fetal</button>
            <button onclick="verHistorial()">Ver Historial</button>
            <p id="resultado"></p>
        </div>
    </div>
    
    <div class="history-container" id="historialContainer">
        <h3>üìú Historial de C√°lculos
            <span class="close-btn" onclick="cerrarHistorial()">√ó</span>
        </h3>
        <div class="history-list" id="historial"></div>
    </div>

    <script>
        let historialPesos = [];
        let contadorHistorial = 1;

        function calcularPesoFetal() {
            let pa = parseFloat(document.getElementById("pa").value);
            let lf = parseFloat(document.getElementById("lf").value);

            if (isNaN(pa) || isNaN(lf)) {
                alert("Por favor, ingrese todos los valores.");
                return;
            }

            let pesoFetal = (0.6 * pa) + (0.4 * lf);
            let resultadoTexto = "Peso Fetal Estimado: " + pesoFetal.toFixed(2) + " gramos";
            document.getElementById("resultado").innerText = resultadoTexto;

            historialPesos.push({
                id: contadorHistorial,
                pa: pa,
                lf: lf,
                pesoFetal: pesoFetal.toFixed(2)
            });
            contadorHistorial++;

            actualizarHistorial();
        }

        function verHistorial() {
            document.getElementById("historialContainer").style.display = "block";
        }

        function cerrarHistorial() {
            document.getElementById("historialContainer").style.display = "none";
        }

        function actualizarHistorial() {
            let historialDiv = document.getElementById("historial");
            historialDiv.innerHTML = "";

            historialPesos.forEach((item) => {
                let nuevoRegistro = document.createElement("div");
                nuevoRegistro.classList.add("history-item");
                nuevoRegistro.innerHTML = `
                    <p>üìå <b>Registro ${item.id}:</b></p>
                    <p>üìè <b>PA:</b> ${item.pa} mm</p>
                    <p>üìê <b>LF:</b> ${item.lf} mm</p>
                    <p>‚öñÔ∏è <b>Peso Fetal:</b> ${item.pesoFetal} g</p>
                `;
                historialDiv.appendChild(nuevoRegistro);
            });
        }
    </script>
</body>
</html>
