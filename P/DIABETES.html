<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Riesgo de Diabetes</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cce7ff;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }
        .container, .history-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            position: relative;
        }
        .history-container {
            display: none;
        }
        h1, h3 {
            color: #007acc;
            font-size: 20px;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #005fa3;
        }
        #resultado {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007acc;
        }
        .history-list {
            font-size: 14px;
            color: #333;
            text-align: left;
            max-height: 510px;
            overflow-y: auto;
        }
        .history-item {
            background: #e0f2ff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-bottom: 1px solid #ccc;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Calculadora de Riesgo de Diabetes</h1>
        <label for="edad"><i class="fas fa-calendar-alt"></i> Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="peso"><i class="fas fa-weight"></i> Peso (kg):</label>
        <input type="number" id="peso" name="peso" required>

        <label for="altura"><i class="fas fa-ruler-vertical"></i> Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required>

        <label for="antecedentes"><i class="fas fa-user-md"></i> Antecedentes familiares:</label>
        <select id="antecedentes" name="antecedentes">
            <option value="si">S√≠</option>
            <option value="no">No</option>
        </select>

        <button onclick="calcularRiesgoDiabetes()">üìä Calcular Riesgo</button>
        <button onclick="mostrarHistorial()">üìú Ver Historial</button>
        <p id="resultado"></p>
    </div>
    
    <div class="history-container" id="historialContainer">
        <button class="close-btn" onclick="cerrarHistorial()">X</button>
        <h3>üìú Historial de C√°lculos</h3>
        <div class="history-list" id="historial"></div>
    </div>

    <script>
    function calcularRiesgoDiabetes() {
        var edad = parseInt(document.getElementById("edad").value);
        var peso = parseFloat(document.getElementById("peso").value);
        var altura = parseFloat(document.getElementById("altura").value);
        var antecedentes = document.getElementById("antecedentes").value;

        if (isNaN(edad) || isNaN(peso) || isNaN(altura) || altura <= 0 || peso <= 0 || edad <= 0) {
            document.getElementById("resultado").innerHTML = "<span style='color: red;'>‚ö†Ô∏è Ingrese valores v√°lidos.</span>";
            return;
        }

        var imc = peso / (altura * altura);
        var riesgo = 0;

        if (edad >= 45) riesgo += 2;
        if (imc >= 25) riesgo += 3;
        if (antecedentes === "si") riesgo += 5;

        var mensaje = "";
        if (riesgo >= 6) {
            mensaje = "‚ö†Ô∏è Alto riesgo de diabetes. Consulte a un m√©dico.";
        } else if (riesgo >= 3) {
            mensaje = "üîπ Riesgo moderado. Mantenga h√°bitos saludables.";
        } else {
            mensaje = "‚úÖ Bajo riesgo. Siga cuidando su salud.";
        }

        document.getElementById("resultado").innerHTML = ` Tu riesgo de diabetes es: <b>${riesgo}</b>.<br>${mensaje}`;

        // Enviar datos al servidor
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "php/diabetes_guardar_mostrar.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 400) {
                console.log(xhr.responseText);
            } else {
                console.error("Error al guardar datos.");
            }
        };
        xhr.onerror = function() {
            console.error("Error de red al guardar datos.");
        };
        var params = "edad=" + edad + "&peso=" + peso + "&altura=" + altura + "&antecedentes=" + antecedentes + "&riesgo=" + riesgo + "&resultado=" + mensaje;
        xhr.send(params);
    }

    function mostrarHistorial() {
        var historialDiv = document.getElementById("historial");
        document.getElementById("historialContainer").style.display = "block";
        historialDiv.innerHTML = "";

        var xhr = new XMLHttpRequest();
        xhr.open("GET", "php/diabetes_guardar_mostrar.php", true);
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 400) {
                var historialDatos = JSON.parse(xhr.responseText);
                historialDatos.forEach((item) => {
                    var nuevoRegistro = document.createElement("div");
                    nuevoRegistro.classList.add("history-item");
                    nuevoRegistro.innerHTML = `
                        <p>üìå <b>Registro ${item.id}:</b></p>
                        <p>üìÖ <b>Edad:</b> ${item.edad} a√±os</p>
                        <p>‚öñÔ∏è <b>Peso:</b> ${item.peso} kg</p>
                        <p>üìè <b>Altura:</b> ${item.altura} m</p>
                        <p>üß¨ <b>Antecedentes:</b> ${item.antecedentes}</p>
                        <p>üìä <b>Riesgo:</b> ${item.riesgo}</p>
                        <p>ü©∫ <b>Resultado:</b> ${item.resultado}</p>
                        <p>üìÖ <b>Fecha:</b> ${item.fecha}</p>`;
                    historialDiv.appendChild(nuevoRegistro);
                });
            } else {
                console.error("Error al obtener el historial.");
            }
        };
        xhr.onerror = function() {
            console.error("Error de red al obtener el historial.");
        };
        xhr.send();
    }

    function cerrarHistorial() {
        document.getElementById("historialContainer").style.display = "none";
    }
</script>
</body>
</html>
