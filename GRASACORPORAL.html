<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje de Grasa Corporal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bfe2fa;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }

        .container, .history-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            min-height: 400px; 
        }

        h1, h3 {
            color: #007bb5;
            font-size: 20px;
        }

        label, input, select {
            margin-bottom: 12px;
        }

        input, select, button {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #007bb5;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bb5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #005f8b;
        }

        #resultado {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #007bb5;
        }

        .history-list {
            font-size: 14px;
            color: #333;
            text-align: left;
            max-height: 600px;
            overflow-y: auto;
        }

        .history-item {
            background: #d9e9f7;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-bottom: 1px solid #ccc;
        }

        .mensaje-error {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 15px;
        }

        .history-container {
            position: relative;
            display: none;
        }

        .close-btn {
            font-size: 24px;
            color: #d32f2f;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-btn:hover {
            color: #b71c1c;
        }

        .info {
            font-size: 17px;
            margin-top: 5px;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }

            .container, .history-container {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Porcentaje de Grasa Corporal</h1>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br>

        <label for="altura">üìè Altura (m):</label>
        <input type="number" step="0.01" id="altura" name="altura"><br>

        <label for="cintura">üìè Circunferencia de la cintura (cm):</label>
        <input type="number" id="cintura" name="cintura"><br>

        <label for="cuello">üìè Circunferencia del cuello (cm):</label>
        <input type="number" id="cuello" name="cuello"><br>

        <label for="cadera">üìè Circunferencia de la cadera (cm):</label>
        <input type="number" id="cadera" name="cadera"><br>

        <button id="calcularButton" onclick="calcularGrasaCorporal()">ü©∫ Calcular Grasa Corporal</button>
        <button onclick="verHistorial()">üëÄ Ver Historial</button>

        <p id="resultado"></p>
        <p class="info">üí° Recuerda que este c√°lculo es solo una estimaci√≥n y no reemplaza la consulta con un profesional.</p>

        <p id="error" class="mensaje-error" style="display:none;">‚ö†Ô∏è Por favor, ingresa todos los valores correctamente.</p>
    </div>

    <div class="history-container" id="historyContainer">
        <h3>üìú Historial de C√°lculos
            <span class="close-btn" onclick="cerrarHistorial()">√ó</span>
        </h3>
        <div class="history-list" id="historyList"></div>
    </div>

    <script>
        let historial = [];
        let contadorHistorial = 1;

        function calcularGrasaCorporal() {
            document.querySelector(".info").style.display = "none";

            var edad = parseInt(document.getElementById("edad").value);
            var sexo = document.getElementById("sexo").value;
            var altura = parseFloat(document.getElementById("altura").value);
            var cintura = parseInt(document.getElementById("cintura").value);
            var cuello = parseInt(document.getElementById("cuello").value);
            var cadera = parseInt(document.getElementById("cadera").value);

            if (isNaN(edad) || isNaN(altura) || isNaN(cintura) || isNaN(cuello) || isNaN(cadera) ||
                edad <= 0 || altura <= 0 || cintura <= 0 || cuello <= 0 || cadera <= 0) {
                document.getElementById("error").style.display = "block";
                return;
            }

            document.getElementById("error").style.display = "none";

            var porcentajeGrasa;
            if (sexo === "masculino") {
                porcentajeGrasa = 86.010 * Math.log10(cintura - cuello) - 70.041 * Math.log10(altura * 100) + 36.76;
            } else {
                porcentajeGrasa = 163.205 * Math.log10(cintura + cadera - cuello) - 97.152 * Math.log10(altura * 100) - 78.387;
            }

            var resultado = `üìä Tu porcentaje de grasa corporal es de <strong>${porcentajeGrasa.toFixed(2)}%</strong>`;
            document.getElementById("resultado").innerHTML = resultado;

            historial.push({
                id: contadorHistorial,
                edad: edad,
                sexo: sexo,
                altura: altura.toFixed(2),
                cintura: cintura,
                cuello: cuello,
                cadera: cadera,
                porcentajeGrasa: porcentajeGrasa.toFixed(2)
            });
            contadorHistorial++;

            actualizarHistorial();
        }

        function verHistorial() {
            var historyContainer = document.getElementById("historyContainer");
            historyContainer.style.display = "block";
        }

        function cerrarHistorial() {
            document.getElementById("historyContainer").style.display = "none";
        }

        function actualizarHistorial() {
            var historyList = document.getElementById("historyList");
            historyList.innerHTML = "";

            historial.forEach(function(item) {
                var li = document.createElement("div");
                li.classList.add("history-item");
                li.innerHTML = 
                    `<p><b>Registro ${item.id}</b></p>
                    <p>üìÖ Edad: ${item.edad} a√±os</p>
                    <p>üë´ Sexo: ${item.sexo}</p>
                    <p>üìè Altura: ${item.altura} m</p>
                    <p>üìè Cintura: ${item.cintura} cm</p>
                    <p>üìè Cuello: ${item.cuello} cm</p>
                    <p>üìè Cadera: ${item.cadera} cm</p>
                    <p>üìä Porcentaje de Grasa Corporal: <strong>${item.porcentajeGrasa}%</strong></p>`;
                historyList.appendChild(li);
            });
        }
    </script>

</body>
</html>
