<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }
        .container, .history-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
        }
        h1, h3 {
            color: #388e3c;
            font-size: 20px;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #81c784;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #66bb6a;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #388e3c;
        }
        #resultado {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #388e3c;
        }
        .history-list {
            font-size: 14px;
            color: #333;
            text-align: left;
            max-height: 507px;
            overflow-y: auto;
        }
        .history-item {
            background: #dcedc8;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-bottom: 1px solid #ccc;
        }
        .mensaje-error {
            color: #d32f2f;
            font-weight: bold;
            margin-top: 15px;
        }
        .history-container {
            position: relative;
        }
        .close-btn {
            font-size: 24px;
            color: #d32f2f;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .close-btn:hover {
            color: #b71c1c;
        }
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
            .container, .history-container {
                max-width: 350px;
            }
        }

        .gender-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .gender {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .gender img {
            width: 83px;
            height: 83px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: border-color 0.3s;
        }
        .gender.selected img {
            border-color: #81c784;
        }

        .imc-bar {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            flex-direction: column;
        }
        .bar {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, yellow, green, lightgreen, cyan);
            border-radius: 10px;
            position: relative;
        }
        #marker {
            position: absolute;
            top: -12px;
            transform: translateX(-50%);
            background-color: #2c3e50;
            color: white;
            padding: 3px 5px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: normal;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }
        .marker::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 10px solid #2c3e50;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }

        .info {
            color: #333;
            font-size: 15px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <div class="gender-selection">
            <div class="gender" onclick="selectGender('masculino')">
                <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Masculino" id="masculino">
                <span>Masculino</span>
            </div>
            <div class="gender" onclick="selectGender('femenino')">
                <img src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="Femenino" id="femenino">
                <span>Femenino</span>
            </div>
        </div>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" min="30" max="150">

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" min="1.2" max="2.2" step="0.01">

        <button onclick="calcularIMC()">Calcular IMC</button>
        <button onclick="verHistorial()">Ver Historial</button>

        <p id="error" class="mensaje-error" style="display:none;">Por favor, completa todos los campos.</p>

        <div class="imc-bar">
            <div class="bar">
                <div class="marker" id="marker">Tu IMC: 0</div>
            </div>
            <div class="labels">
                <span>Bajo peso</span>
                <span>Saludable</span>
                <span>Sobrepeso</span>
                <span>Obesidad</span>
            </div>
        </div>

        <p class="info" id="mensajeInfo">üí° La prevenci√≥n es clave. Mant√©n una alimentaci√≥n equilibrada y haz ejercicio regularmente.</p>
    </div>

    <div class="history-container" id="historialContainer" style="display: none;">
        <h3>üìú Historial de IMC
            <span class="close-btn" onclick="cerrarHistorial()">√ó</span>
        </h3>
        <div class="history-list" id="historial"></div>
    </div>

    <script>
        let historialIMC = [];
        let contadorHistorial = 1;
        let generoSeleccionado = '';

        function selectGender(gender) {
            document.querySelectorAll('.gender').forEach(genderDiv => genderDiv.classList.remove('selected'));
            document.getElementById(gender).parentElement.classList.add('selected');
            generoSeleccionado = gender;
        }

        function calcularIMC() {
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;

            if (!peso || !altura || !generoSeleccionado) {
                document.getElementById("error").style.display = "block";
                return;
            }

            document.getElementById("error").style.display = "none";

            var imc = peso / (altura * altura);
            var imcFixed = imc.toFixed(1);

            var categoria = obtenerCategoriaIMC(imc);

            var marker = document.getElementById("marker");

            var percentage = 0;
            if (imc < 18.5) {
                percentage = ((imc - 15) / (18.5 - 15)) * 25;
            } else if (imc >= 18.5 && imc < 24.9) {
                percentage = 25 + ((imc - 18.5) / (24.9 - 18.5)) * 25;
            } else if (imc >= 25 && imc < 29.9) {
                percentage = 50 + ((imc - 25) / (29.9 - 25)) * 25;
            } else {
                percentage = 75 + ((imc - 30) / (40 - 30)) * 25;
            }

            percentage = Math.max(0, Math.min(100, percentage));
            marker.style.left = percentage + "%";
            marker.innerText = `IMC: ${imcFixed}`;

            document.querySelector('.imc-bar').style.display = 'flex';

            historialIMC.push({
                id: contadorHistorial,
                peso: peso,
                altura: altura,
                imc: imcFixed,
                genero: generoSeleccionado,
                categoria: categoria
            });
            contadorHistorial++;

            actualizarHistorial();
        }

        function obtenerCategoriaIMC(imc) {
            if (imc < 18.5) {
                return 'Bajo peso';
            } else if (imc >= 18.5 && imc < 24.9) {
                return 'Saludable';
            } else if (imc >= 25 && imc < 29.9) {
                return 'Sobrepeso';
            } else {
                return 'Obesidad';
            }
        }

        function verHistorial() {
            var historialContainer = document.getElementById("historialContainer");
            historialContainer.style.display = "block";
        }

        function cerrarHistorial() {
            document.getElementById("historialContainer").style.display = "none";
        }

        function actualizarHistorial() {
            var historialDiv = document.getElementById("historial");
            historialDiv.innerHTML = "";

            historialIMC.forEach((item) => {
                var nuevoRegistro = document.createElement("div");
                nuevoRegistro.classList.add("history-item");
                nuevoRegistro.innerHTML =  
                    `<p>üìå <b>Registro ${item.id}:</b></p>
                    <p>üë´ <b>G√©nero:</b> ${item.genero.charAt(0).toUpperCase() + item.genero.slice(1)}</p>
                    <p>‚öñÔ∏è <b>Peso:</b> ${item.peso} kg</p>
                    <p>üìè <b>Altura:</b> ${item.altura} m</p>
                    <p>üî• <b>IMC:</b> ${item.imc}</b> ${item.categoria}</p>`;
                historialDiv.appendChild(nuevoRegistro);
            });
        }
    </script>
</body>
</html>
