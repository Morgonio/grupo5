<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presi√≥n Arterial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            padding: 20px;
        }
        .contenedor {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .calculadora, .historial {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            border: 3px solid #c5d3f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 555px;
            position: relative;
        }
        h1 {
            color: #007bb5;
            font-size: 20px;
        }
        .image-container img {
            width: 100px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bb5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f8b;
        }
        .historial {
            overflow-y: auto;
            max-height: 400px;
            display: none;
            position: relative;
        }
        .registro {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        #historial-lista {
            width: 100%;
        }
        .cerrar-historial {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (min-width: 768px) {
            .contenedor {
                flex-wrap: nowrap;
            }
            .calculadora, .historial {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="image-container">
                <img src="https://cdn-icons-png.flaticon.com/512/2995/2995347.png" alt="√çcono de presi√≥n arterial">
            </div>
            <h1>ü©∫ Calculadora de Presi√≥n Arterial</h1>
            <label for="sistolica">üíì Presi√≥n sist√≥lica (mmHg):</label>
            <input type="number" id="sistolica"><br>
            <label for="diastolica">üíì Presi√≥n diast√≥lica (mmHg):</label>
            <input type="number" id="diastolica"><br>
            <button onclick="clasificarPresion()">üìä Clasificar Presi√≥n</button>
            <button onclick="verHistorial()">üìú Ver Historial</button>
            <p id="resultado"></p>
        </div>
        <div class="historial" id="historial">
            <button class="cerrar-historial" onclick="cerrarHistorial()">‚úñ</button>
            <h1>üìú Historial de C√°lculos</h1>
            <div id="historial-lista">
                <p id="mensaje-historial">A√∫n no hay registros.</p>
            </div>
        </div>
    </div>
    <script>
        let historial = [];
        function clasificarPresion() {
            let sistolica = document.getElementById("sistolica").value;
            let diastolica = document.getElementById("diastolica").value;
            if (!sistolica || !diastolica) {
                document.getElementById("resultado").innerHTML = "‚ö†Ô∏è Ingresa ambos valores.";
                return;
            }
            sistolica = parseInt(sistolica);
            diastolica = parseInt(diastolica);
            let clasificacion;
            if (sistolica < 120 && diastolica < 80) clasificacion = "‚úÖ Normal";
            else if (sistolica < 130 && diastolica < 80) clasificacion = "‚ö†Ô∏è Elevada";
            else if (sistolica < 140 && diastolica < 90) clasificacion = "‚ö†Ô∏è Hipertensi√≥n Etapa 1";
            else if (sistolica >= 140 || diastolica >= 90) clasificacion = "‚ùó Hipertensi√≥n Etapa 2";
            else clasificacion = "üö® Crisis Hipertensiva";
            
            let resultado = `üìå Tu presi√≥n se clasifica como: <strong>${clasificacion}</strong>`;
            document.getElementById("resultado").innerHTML = resultado;
            
            historial.push({sistolica, diastolica, clasificacion});
            actualizarHistorial();
        }

        function actualizarHistorial() {
            let lista = document.getElementById("historial-lista");
            lista.innerHTML = "";
            if (historial.length === 0) {
                lista.innerHTML = "<p id='mensaje-historial'>A√∫n no hay registros.</p>";
                return;
            }
            historial.forEach((registro, index) => {
                lista.innerHTML += `
                    <div class='registro'>
                        <p>üìå <strong>Registro ${index + 1}</strong></p>
                        <p>üíì Sist√≥lica: ${registro.sistolica} mmHg</p>
                        <p>üíì Diast√≥lica: ${registro.diastolica} mmHg</p>
                        <p>üìä Resultado: ${registro.clasificacion}</p>
                    </div>`;
            });
        }

        function verHistorial() {
            let historialDiv = document.getElementById("historial");
            historialDiv.style.display = "flex";
        }

        function cerrarHistorial() {
            document.getElementById("historial").style.display = "none";
        }
    </script>
</body>
</html>
