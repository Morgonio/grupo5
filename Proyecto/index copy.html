<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
    }
    aside {
      width: 250px;
      background-color: #f8f9fa;
      padding: 10px;
    }
    main {
      flex-grow: 1;
      padding: 20px;
    }
    .nav-item a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-item a.active {
      font-weight: bold;
    }

    /* Menú oculto por defecto en dispositivos móviles */
    @media (max-width: 768px) {
      aside {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #f8f9fa;
        z-index: 1000;
      }

      /* Clase para mostrar el menú */
      aside.show {
        display: block;
      }
    }
  </style>
</head>
<body>
  <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleSidebar()">
    <span class="navbar-toggler-icon">☰</span>
  </button>

  <aside>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="#" data-page="dashboard">
          <svg class="bi"><use xlink:href="#house-fill"/></svg>
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2" href="#" data-page="orders">
          <svg class="bi"><use xlink:href="#cart-fill"/></svg>
          Orders
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2" href="#" data-page="products">
          <svg class="bi"><use xlink:href="#box-fill"/></svg>
          Products
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center gap-2" href="#" data-page="customers">
          <svg class="bi"><use xlink:href="#people-fill"/></svg>
          Customers
        </a>
      </li>
    </ul>
  </aside>

  <main id="content">
    <!-- Contenido dinámico -->
    <h2>Bienvenido al Dashboard</h2>
    <p>Selecciona una opción del menú para ver más detalles.</p>
  </main>

  <script src="/assets/js/app2.js"></script>
</body>
</html>
