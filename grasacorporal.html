<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentaje de Grasa Corporal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bfe2fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
            width: 100%;
            border: 5px solid #bfe2fa;
        }

        h1 {
            color: #007bb5;
            font-size: 22px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .image-container img {
            width: 100px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bb5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #005f8b;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #005f8b;
        }
        #resultado strong {
            color: red;
        }
        .info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="√çcono de persona">
        </div>

        <h1>Calculadora de Porcentaje de Grasa Corporal</h1>

        <label for="edad">üìÖ Edad:</label>
        <input type="number" id="edad" name="edad"><br>
        
        <label for="sexo">üßë‚Äç‚öïÔ∏è Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br>
        
        <label for="altura">üìè Altura (cm):</label>
        <input type="number" id="altura" name="altura"><br>
        
        <label for="cintura">üìè Circunferencia de la cintura (cm):</label>
        <input type="number" id="cintura" name="cintura"><br>
        
        <label for="cuello">üìè Circunferencia del cuello (cm):</label>
        <input type="number" id="cuello" name="cuello"><br>
        
        <label for="cadera">üìè Circunferencia de la cadera (cm):</label>
        <input type="number" id="cadera" name="cadera"><br>
        
        <button id="calcularButton" onclick="calcularGrasaCorporal()">ü©∫ Calcular Grasa Corporal</button>
        <button id="volverButton" onclick="volverACalcular()" style="display: none;">üîÑ Volver a Calcular</button>
        
        <p id="resultado"></p>

        <p class="info">üí° Recuerda que este c√°lculo es una estimaci√≥n y no sustituye la opini√≥n de un profesional.</p>
    </div>

    <script>
        function calcularGrasaCorporal() {
            var edad = parseInt(document.getElementById("edad").value);
            var sexo = document.getElementById("sexo").value;
            var altura = parseInt(document.getElementById("altura").value);
            var cintura = parseInt(document.getElementById("cintura").value);
            var cuello = parseInt(document.getElementById("cuello").value);
            var cadera = parseInt(document.getElementById("cadera").value);

            if (isNaN(edad) || isNaN(altura) || isNaN(cintura) || isNaN(cuello) || isNaN(cadera) ||
                edad <= 0 || altura <= 0 || cintura <= 0 || cuello <= 0 || cadera <= 0) {
                alert("‚ö†Ô∏è Por favor, ingresa valores num√©ricos v√°lidos.");
                return;
            }

            var porcentajeGrasa;
            if (sexo === "masculino") {
                porcentajeGrasa = 86.010 * Math.log10(cintura - cuello) - 70.041 * Math.log10(altura) + 36.76;
            } else {
                porcentajeGrasa = 163.205 * Math.log10(cintura + cadera - cuello) - 97.152 * Math.log10(altura) - 78.387;
            }

            document.getElementById("resultado").innerHTML = "üìä Tu porcentaje de grasa corporal es de <strong>" + porcentajeGrasa.toFixed(2) + "%</strong>.";
            document.getElementById("calcularButton").style.display = "none";
            document.getElementById("volverButton").style.display = "inline-block";
        }

        function volverACalcular() {
            document.getElementById("resultado").innerHTML = "";
            document.getElementById("edad").value = "";
            document.getElementById("altura").value = "";
            document.getElementById("cintura").value = "";
            document.getElementById("cuello").value = "";
            document.getElementById("cadera").value = "";
            document.getElementById("sexo").value = "masculino";
            document.getElementById("calcularButton").style.display = "inline-block";
            document.getElementById("volverButton").style.display = "none";
        }
    </script>
</body>
</html>
