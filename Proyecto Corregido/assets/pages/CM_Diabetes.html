<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Riesgo de Diabetes</title>
    <style>
        main {

        }
        .container {
            background: white;
            padding: 35px;
            border-radius: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #1565c0;
            font-size: 22px;
        }
        .icon {
            font-size: 40px;
            color: #1565c0;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0277bd;
        }
        #resultado {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚öïÔ∏è</div>
        <h1>Calculadora de Riesgo de Diabetes</h1>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso"><br>
