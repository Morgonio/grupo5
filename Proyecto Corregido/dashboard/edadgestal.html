<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad Gestacional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Fondo rosa pastel suave */
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 7px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
            width: 70%;
            border: 2px solid #fce4ec; /* Borde del formulario con el mismo color que el fondo */
        }
        h1 {
            color: #d81b60; /* Rosa fuerte para el t铆tulo */
            font-size: 24px;
        }
        .icon {
            font-size: 40px;
            color: #d81b60; /* Color de icono rosa */
        }
        label {
            font-size: 16px;
            margin-top: 10px;
            color: #d81b60;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #f8bbd0; /* Bordes rosa claro */
            font-size: 16px;
        }
        button {
            background-color: #ec407a; /* Bot贸n rosa fuerte */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #d81b60; /* Bot贸n cambia a rosa m谩s oscuro */
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ec407a; /* Mismo color del bot贸n */
        }
        .alerta {
            color: #f44336; /* Rojo para alertas */
        }
        .info {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon"></div> <!-- Icono de beb茅 -->
        <h1>Calculadora de Edad Gestacional</h1>

        <label for="fum">Fecha de ltima Menstruaci贸n (FUM):</label>
        <input type="date" id="fum" name="fum"><br><br>

        <button id="calcularBtn" onclick="calcularEdadGestacional()">Calcular Edad Gestacional</button>
        <button id="volverBtn" onclick="volverACalcular()" style="display:none;">Volver a Calcular</button>

        <p id="resultado"></p>
        <p class="info">La edad gestacional es una estimaci贸n del desarrollo del beb茅. Para mayor precisi贸n, consulta con tu m茅dico y realiza controles prenatales peri贸dicos.</p>
    </div>

    <script>
        function calcularEdadGestacional() {
            var fum = document.getElementById("fum").value;

            if (fum === "") {
                alert("Por favor, ingresa la fecha de 煤ltima menstruaci贸n.");
                return;
            }

            var fechaFUM = new Date(fum);
            var fechaActual = new Date();

            var diferenciaEnMilisegundos = fechaActual.getTime() - fechaFUM.getTime();
            var diferenciaEnDias = Math.floor(diferenciaEnMilisegundos / (1000 * 60 * 60 * 24));
            var edadGestacionalSemanas = Math.floor(diferenciaEnDias / 7);

            if (edadGestacionalSemanas < 0) {
                document.getElementById("resultado").innerHTML = "<span class='alerta'>La fecha de 煤ltima menstruaci贸n no puede ser futura.</span>";
            } else {
                document.getElementById("resultado").innerHTML = 
                    "La edad gestacional es de <span style='color:#f44336; font-weight:bold;'>" + 
                    edadGestacionalSemanas + "</span> semanas.";
                document.getElementById("resultado").style.color = "#ec407a"; // Mismo color que el bot贸n
            }

            // Ocultar el bot贸n de calcular y mostrar el de volver a calcular
            document.getElementById("calcularBtn").style.display = "none";
            document.getElementById("volverBtn").style.display = "inline-block";
        }

        function volverACalcular() {
            // Limpiar el campo de entrada y el resultado
            document.getElementById("fum").value = "";
            document.getElementById("resultado").innerHTML = "";

            // Mostrar el bot贸n de calcular y ocultar el de volver a calcular
            document.getElementById("calcularBtn").style.display = "inline-block";
            document.getElementById("volverBtn").style.display = "none";
        }
    </script>

</body>
</html>
