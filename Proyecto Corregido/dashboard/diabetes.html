<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Riesgo de Diabetes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c9e5f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 35px;
            border-radius: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #1565c0;
            font-size: 22px;
        }
        .icon {
            font-size: 40px;
            color: #1565c0;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #0288d1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0277bd;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #0288d1; /* Mismo color del bot贸n */
        }
        .numero-rojo {
            color: #c62828; /* Rojo para el n煤mero */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">锔</div>
        <h1>Calculadora de Riesgo de Diabetes</h1>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso"><br>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01"><br>
        
        <label for="antecedentes">Antecedentes familiares de diabetes:</label>
        <select id="antecedentes" name="antecedentes">
            <option value="si">S铆</option>
            <option value="no">No</option>
        </select><br>
        
        <button id="calcularBtn" onclick="calcularRiesgoDiabetes()">Calcular Riesgo</button>
        <button id="reiniciarBtn" onclick="reiniciarFormulario()" style="display: none;">Volver a Calcular</button>

        <p id="resultado"></p>
        <p class="info"> La prevenci贸n es clave. Mant茅n una alimentaci贸n equilibrada y haz ejercicio regularmente.</p>
    </div>

    <script>
        function calcularRiesgoDiabetes() {
            var edad = parseInt(document.getElementById("edad").value);
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var antecedentes = document.getElementById("antecedentes").value;

            // Validaci贸n de entrada
            if (isNaN(edad) || isNaN(peso) || isNaN(altura) || altura <= 0 || peso <= 0 || edad <= 0) {
                document.getElementById("resultado").innerHTML = "<span class='numero-rojo'>Por favor, ingrese valores v谩lidos.</span>";
                return;
            }

            // C谩lculo del IMC y riesgo
            var imc = peso / (altura * altura);
            var riesgo = 0;

            if (edad >= 45) riesgo += 2;
            if (imc >= 25) riesgo += 3;
            if (antecedentes === "si") riesgo += 5;

            var mensaje = "";
            if (riesgo >= 6) {
                mensaje = "Alto riesgo de diabetes. Consulte a un m茅dico.";
            } else if (riesgo >= 3) {
                mensaje = "Riesgo moderado de diabetes. Mantenga h谩bitos saludables.";
            } else {
                mensaje = "Bajo riesgo de diabetes. Siga cuidando su salud.";
            }

            document.getElementById("resultado").innerHTML = 
                "Tu riesgo de diabetes es: <span class='numero-rojo'>" + riesgo + "</span>.<br>" + mensaje;

            // Ocultar bot贸n de calcular y mostrar bot贸n de reiniciar
            document.getElementById("calcularBtn").style.display = "none";
            document.getElementById("reiniciarBtn").style.display = "block";
        }

        function reiniciarFormulario() {
            document.getElementById("edad").value = "";
            document.getElementById("peso").value = "";
            document.getElementById("altura").value = "";
            document.getElementById("antecedentes").value = "si";
            document.getElementById("resultado").innerHTML = "";

            // Restaurar visibilidad de los botones
            document.getElementById("calcularBtn").style.display = "block";
            document.getElementById("reiniciarBtn").style.display = "none";
        }
    </script>
</body>
</html>
