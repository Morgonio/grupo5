<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presi√≥n Arterial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Celeste suave */
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
            width: 100%;
            border: 3px solid #c5d3f0; /* Borde verde bajito */
        }
        h1 {
            color: #007bb5;
            font-size: 22px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .image-container img {
            width: 100px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bb5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #005f8b;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #005f8b;
        }
        .info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://cdn-icons-png.flaticon.com/512/2995/2995347.png" alt="√çcono de presi√≥n arterial">
        </div>

        <h1>ü©∫ Calculadora de Presi√≥n Arterial</h1>

        <label for="sistolica">üíì Presi√≥n sist√≥lica (mmHg):</label>
        <input type="number" id="sistolica" name="sistolica"><br>

        <label for="diastolica">üíì Presi√≥n diast√≥lica (mmHg):</label>
        <input type="number" id="diastolica" name="diastolica"><br>

        <button id="calcularBtn" onclick="clasificarPresionArterial()">üìä Clasificar Presi√≥n</button>
        <button id="volverBtn" style="display:none;" onclick="volverACalcular()">üîÑ Volver a Calcular</button>

        <p id="resultado"></p>

        <p class="info">‚ö†Ô∏è Consulta con un m√©dico si tu presi√≥n arterial no est√° en valores normales.</p>
    </div>

    <script>
        function clasificarPresionArterial() {
            var sistolica = parseInt(document.getElementById("sistolica").value);
            var diastolica = parseInt(document.getElementById("diastolica").value);

            var clasificacion;
            if (sistolica < 120 && diastolica < 80) {
                clasificacion = "‚úÖ Normal";
            } else if (sistolica < 130 && diastolica < 80) {
                clasificacion = "‚ö†Ô∏è Elevada";
            } else if (sistolica < 140 && diastolica < 90) {
                clasificacion = "‚ö†Ô∏è Hipertensi√≥n Etapa 1";
            } else if (sistolica >= 140 && diastolica >= 90) {
                clasificacion = "‚ùó Hipertensi√≥n Etapa 2";
            } else {
                clasificacion = "üö® Crisis Hipertensiva - Busca atenci√≥n m√©dica urgente";
            }

            document.getElementById("resultado").innerHTML = "üìå Tu presi√≥n arterial se clasifica como: <strong>" + clasificacion + "</strong>";

            // Ocultar el bot√≥n de Calcular y mostrar el de Volver a Calcular
            document.getElementById("calcularBtn").style.display = "none";
            document.getElementById("volverBtn").style.display = "inline-block";
        }

        function volverACalcular() {
            // Restablecer los valores de los campos y el resultado
            document.getElementById("sistolica").value = "";
            document.getElementById("diastolica").value = "";
            document.getElementById("resultado").innerHTML = "";

            // Mostrar el bot√≥n de Calcular y ocultar el de Volver a Calcular
            document.getElementById("calcularBtn").style.display = "inline-block";
            document.getElementById("volverBtn").style.display = "none";
        }
    </script>
</body>
</html>
