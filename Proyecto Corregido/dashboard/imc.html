<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #aed0f9;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            border: 3px solid #a8e6a3;
        }
        .gender-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .gender {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .gender img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: border-color 0.3s;
        }
        .gender.selected img {
            border-color: green;
        }
        .input-container {
            text-align: center;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            text-align: left;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .calculate-btn, .reset-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
        }
        .calculate-btn:hover, .reset-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .imc-bar {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            flex-direction: column;
        }
        .bar {
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, yellow, green, lightgreen, cyan);
            border-radius: 10px;
            position: relative;
        }
        .marker {
            position: absolute;
            top: -15px;
            transform: translateX(-50%);
            background-color: #2c3e50;
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
        }
        .marker::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 10px solid #2c3e50;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
        .result {
            margin-top: 20px;
        }
        .reset-btn {
            background-color: #13ac62;
            display: none;
        }
        .reset-btn:hover {
            background-color: #47e589;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de √çndice de Masa Corporal</h2>

        <!-- Selecci√≥n de g√©nero -->
        <div class="gender-selection">
            <div class="gender" onclick="selectGender('masculino')">
                <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Masculino" id="masculino">
                <span>Masculino</span>
            </div>
            <div class="gender" onclick="selectGender('femenino')">
                <img src="https://cdn-icons-png.flaticon.com/512/2922/2922561.png" alt="Femenino" id="femenino">
                <span>Femenino</span>
            </div>
        </div>

        <!-- Entrada de datos -->
        <div class="input-container">
            <label>Peso (Kg):</label>
            <input type="number" id="peso" min="30" max="150">

            <label>Altura (m):</label>
            <input type="number" id="altura" min="1.2" max="2.2" step="0.01">
        </div>

        <button class="calculate-btn" id="calculateBtn" onclick="calcularIMC()">CALCULAR IMC</button>

        <!-- Barra de IMC -->
        <div class="imc-bar">
            <div class="bar">
                <div class="marker" id="marker">Tu IMC: 0</div>
            </div>
            <div class="labels">
                <span>Bajo peso</span>
                <span>Saludable</span>
                <span>Sobrepeso</span>
                <span>Obesidad</span>
            </div>
        </div>

        <button class="reset-btn" id="resetBtn" onclick="resetear()">Volver a Calcular</button>
        <p id="resultado"></p>
        <p class="info">üí° La prevenci√≥n es clave. Mant√©n una alimentaci√≥n equilibrada y haz ejercicio regularmente.</p>
    </div>

    <script>
        function selectGender(gender) {
            document.querySelectorAll('.gender img').forEach(img => img.classList.remove('selected'));
            document.getElementById(gender).classList.add('selected');
        }

        function calcularIMC() {
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, ingresa valores v√°lidos.");
                return;
            }

            let imc = peso / (altura * altura);
            let imcFixed = imc.toFixed(1);

            let marker = document.getElementById("marker");
            let percentage = ((imc - 15) / (40 - 15)) * 100;
            percentage = Math.max(0, Math.min(100, percentage));
            marker.style.left = percentage + "%";
            marker.innerText = `Tu IMC: ${imcFixed}`;

            document.querySelector('.imc-bar').style.display = 'flex';
            document.getElementById('calculateBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'block';
        }

        function resetear() {
            document.querySelector('.imc-bar').style.display = 'none';
            document.getElementById('calculateBtn').style.display = 'block';
            document.getElementById('resetBtn').style.display = 'none';

            document.getElementById("peso").value = "";
            document.getElementById("altura").value = "";
        }
    </script>
</body>
</html>
