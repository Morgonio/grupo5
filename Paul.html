<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Retro Web 80s!</title>
    <style>
        body {
            background-color: #008080; /* Verde agua, un color popular en los 80 */
            font-family: 'Comic Sans MS', sans-serif; /* Una fuente divertida de la época */
            color: #FFD700; /* Amarillo brillante, contrastante */
        }
        h1 {
            color: #FF00FF; /* Fucsia, un color muy de los 80 */
            text-shadow: 2px 2px 4px #000; /* Sombra para un efecto más retro */
        }
        a {
            color: #00FFFF; /* Cian, otro color popular */
            text-decoration: none; /* Quitamos el subrayado */
        }
        a:hover {
            text-decoration: underline; /* Subrayamos al pasar el ratón */
        }
    </style>
</head>
<body>
    <h1 align="center">¡Bienvenido a la Web de los 80!</h1>
    <p align="center">¡Navega por la red como si fuera 1985!</p>
    <img src="imagen_retro.jpg" alt="Imagen retro" width="300" height="200">
    <p align="center">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">¡Visita el video más famoso de los 80!</a> 
    </p>
</body>
</html>
