<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presión Arterial</title>
    <style>
        main {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
            width: 100%;
            border: 3px solid #c5d3f0;
        }
        h1 {
            color: #007bb5;
            font-size: 22px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .image-container img {
            width: 100px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bb5;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #005f8b;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #005f8b;
        }
        .info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://cdn-icons-png.flaticon.com/512/2995/2995347.png" alt="Ícono de presión arterial">
        </div>

        <h1>🩺 Calculadora de Presión Arterial</h1>

        <label for="sistolica">💓 Presión sistólica (mmHg):</label>
        <input type="number" id="sistolica" name="sistolica"><br>

        <label for="diastolica">💓 Presión diastólica (mmHg):</label>
        <input type="number" id="diastolica" name="diastolica"><br>

        <button id="calcularBtn" onclick="clasificarPresionArterial()">📊 Clasificar Presión</button>
        <button id="volverBtn" style="display:none;" onclick="volverACalcular()">🔄 Volver a Calcular</button>

        <p id="resultado"></p>

        <p class="info">⚠️ Consulta con un médico si tu presión arterial no está en valores normales.</p>
    </div>
</body>
</html>
